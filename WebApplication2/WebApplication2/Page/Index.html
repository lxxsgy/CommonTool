<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
   

<style>
    .textbox{
        height:20px;
        margin:0;
        padding:0 2px;
        box-sizing:content-box;

    }
</style>   
</head>

<body>



    <table id="dg"></table>

    <div id="td" style="padding:5px">
        <div>
            <a class="easyui-linkbutton" iconCls="icon-add" href="#" plain="true" onclick="obj.add()">添加</a>
            <a class="easyui-linkbutton" iconCls="icon-edit" href="#" plain="true" onclick="obj.edit()">修改</a>
            <a class="easyui-linkbutton" iconCls="icon-remove" href="#" plain="true" onclick="obj.remove()">删除</a>
            <a class="easyui-linkbutton" iconCls="icon-save" href="#" plain="true" onclick="obj.save()" style="display:none" id="save">保存</a>
            <a class="easyui-linkbutton" iconCls="icon-redo" href="#" plain="true" onclick="obj.redo()" style="display:none" id="remove">取消</a>
        </div>
        <div>
            包号: <input type="text" class="textbox" name="packageid" />
            Pname: <input name="pname" class="textbox" type="text" />
            项目ID:<input name="projectid" class="textbox" type="text" />
            <a class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="obj.search()">查询</a>
        </div>

    </div>

    <script type="text/javascript" src="../JqueryEasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../JqueryEasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../JavScript/index.js"></script>
</body>
</html>
