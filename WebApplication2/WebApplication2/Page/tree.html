<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tree demo</title>
    <link type="text/css" rel="stylesheet" href="../JqueryEasyUI/themes/default/easyui.css" />
    <link type="text/css" rel="stylesheet" href="../JqueryEasyUI/themes/icon.css" />
   
</head>
<body>

    <div id="cc" class="easyui-layout" style="width:1200px;height:700px;">
        <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
        <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
        <div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
        <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
        <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
            <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../JqueryEasyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../JqueryEasyUI/jquery-easyui.min.js"></script>
   
  <script>
      $(function () {
          $("#tt").tabs({

          });
          $('#tt').tabs('add', {
              title: 'New Tab',
              href:'index.html',
              closable: true,
              tools: [{
                  iconCls: 'icon-mini-refresh',
                  handler: function () {
                      alert('refresh');
                  }
              }]
          });
      });
     

  </script>
</body>
</html>
